#dando um nome para o serviço
spring.application.name=limits-service

#setando a porta que está rodando o serviço
server.port=8080

#Setando onde se encontra o servidor de nuvem
spring.cloud.config.uri=http://localhost:8888

#configurando as url's que a caraga para esse serviço deve distribuit
currency-exchange-service.ribbon.listOfServers=http://localhost:8000,http://localhost:8001,http://localhost:8002

#passando o pacote que eureka foi habilitado
eureka.client.service-url.default-zone=http://localhost:8761/eureka

# Configurando o perfil desejado
spring.profiles.active=qa